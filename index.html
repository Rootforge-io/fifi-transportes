<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifi Transportes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo"><img src="src/images/svg/fifi-logo.svg" alt="Fifi Transportes"></a>

            <button class="menu-toggle" aria-label="Abrir menu">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Início</a></li>
                    <li><a href="#sobre-nos">Sobre nós</a></li>
                    <li><a href="#clientes">Clientes</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#setores">Setores</a></li>
                    <li><a href="#avaliacao">Avaliação</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero">

    </section>
    <section id="sobre-nos" class="sobre-nos">

    </section>
    <section id="clientes" class="clientes">

    </section>
    <section id="servicos" class="servicos">

    </section>
    <section id="setores" class="setores">

    </section>
    <section id="avaliacao" class="avaliacao">

    </section>

    <footer class="footer">

    </footer>


    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const body = document.body;

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            menuToggle.classList.toggle('open');
            // Optional: Lock scroll when menu is open
            body.classList.toggle('no-scroll');
        });
    </script>
</body>

</html>
